<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asisten Chatbot</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #f0f0f0;
            --text-color: #333;
            --bg-color: #fff;
            --border-radius: 8px;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            max-height: 800px;
            background-color: var(--bg-color);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
        #chat-box {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            max-width: 80%;
            line-height: 1.5;
        }
        .user-message {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .bot-message {
            background-color: var(--secondary-color);
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 0;
            white-space: pre-wrap; /* Agar format teks dari bot (seperti \n) ditampilkan benar */
        }
        #chat-form {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #ddd;
        }
        #message-input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            padding: 0.75rem;
            font-size: 1rem;
        }
        #send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            margin-left: 0.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }
        #send-button:hover {
            opacity: 0.9;
        }
        /* Media Query untuk Responsivitas */
        @media (max-width: 768px) {
            #chat-container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <header>Asisten Virtual</header>
        <div id="chat-box">
            <div class="message bot-message">Halo! Ada yang bisa saya bantu?</div>
        </div>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Ketik pesan Anda..." autocomplete="off" required>
            <button type="submit" id="send-button">Kirim</button>
        </form>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const chatBox = document.getElementById('chat-box');

        chatForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const userMessage = messageInput.value.trim();

            if (!userMessage) return;

            addMessageToBox(userMessage, 'user-message');
            messageInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userMessage }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                addMessageToBox(data.response, 'bot-message');

            } catch (error) {
                console.error('Error fetching chat response:', error);
                addMessageToBox('Maaf, terjadi kesalahan saat menghubungi server.', 'bot-message');
            }
        });

        function addMessageToBox(message, className) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the latest message
        }
    </script>
</body>
</html>
